<!DOCTYPE html>
<html>
  <head> 
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="main-page">
    <header class="logo">
      <img 
          class="logo__img" 
          src="./eisenhower-matrix.jpg" 
          alt="an image of the eisenhower matrix, it is square, divided for 2 columns and 2 rows, that describes how to make decisions and manage your time and energy">
      <a class="logo__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-list">
      <section id="add-elem">
        <label class="add-elem__task-label" for="new-task">Add Item</label>
        <div class="add-elem__task-row">
          <input id="new-task" class="task add-elem__task-input" type="text">
          <button class="btn add-elem__btn">Add</button>
        </div>
      </section>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input class="task-item__is-done-checkbox" type="checkbox">
          <label class="task-item__title">Pay Bills</label>
          <input type="text" class="task task-item__task">
          <button class="btn task-item__edit_btn">Edit</button>
          <button class="btn task-item__delete_btn">
            <img class="task-item__delete-icon" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="task-item__is-done-checkbox" type="checkbox">
          <label class="task-item__title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-item__task">
          <button class="btn task-item__edit_btn">Save</button>
          <button class="btn task-item__delete_btn">
            <img class="task-item__delete-icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="task-item__is-done-checkbox" type="checkbox" checked>
          <label class="task-item__title task-item__title_done">See the Doctor</label>
          <input type="text" class="task task-item__task">
          <button class="btn task-item__edit_btn">Edit</button>
          <button class="btn task-item__delete_btn">
            <img class="task-item__delete-icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
