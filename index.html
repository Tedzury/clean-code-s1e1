<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="main-page">
    <header class="logo-wrapper">
      <img class="logo-wrapper_img" src="./eisenhower-matrix.jpg" alt="an image of the eisenhower matrix, it is square, divided for 2 columns and 2 rows, that describes how to make decisions and manage your time and energy">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-list-wrapper">
      <section id="add-element-section">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task new-task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="tasks-list-item">
          <input class="is-done-checkbox" type="checkbox">
          <label class="task-title">Pay Bills</label>
          <input type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-task-icon" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="tasks-list-item edit-mode">
          <input class="is-done-checkbox" type="checkbox">
          <label class="task-title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="delete-task-icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="tasks-list-item">
          <input class="is-done-checkbox" type="checkbox" checked>
          <label class="task-title task-title_done">See the Doctor</label>
          <input type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-task-icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
